    <body>
        <header class="header">

        <section class="profile-banner">

        <section class="section">

                        <div class="right">

                            <progress class="progress-bar" max="100" value="70">70%</progress>

                        </div>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" all="logo do javascript em pixel art"> 
                        <div class="right">
                            <h3 class="title">JavaScript</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>

                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" all="logo do react em pixel art">

                            <progress class="progress-bar" max="100" value="70">70%</progress>

            <div class="wrapper-card">  
                <a href="https://github.com/GabrielBat1staa" target="_blank">

                    <figure class="card-project -blue">
